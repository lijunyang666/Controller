
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册接口测试</title>
</head>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<body>
	<input type="button" id="code" value="获取验证码">
	<input type="text" id="registerCode">
	<input type="button" id="regist" value="注册">
</body>
<script type="text/javascript">
	$(function(){
		$('#regist').click(function(){
		var data = {
		telephone: "13007230349",
		telephoneCode: $('#registerCode').val(),
		userName: "蔡元煜",
		passWord: "123456789",
		passWordConfirm: "123456789",
		invitePeople: ""
	};
	var url = "http://localhost:8088/register.shtml";
	$.ajax({
		url:url,
		type:"POST",
		data:data,
		success:function(result) {
			console.log(result.msg);
		},
		error:function(result) {
			var data = JSON.parse(result.responseText);
			console.log(data.code);
			console.log(data.msg);
		}
	});
});
	$('#code').click(function(){
		var data = {
		telephone:"13007230349"
	};
	var url = "http://localhost:8088/registerTelephoneCode.shtml";
	$.ajax({
		url:url,
		type:"POST",
		data:data,
		success:function(result){
			console.log(result.msg);
		},
		error:function(result){
			var data = JSON.parse(result.responseText);
			console.log(data.msg);
			console.log(data.code);
		}
	});
});
	});
</script>
</html>
