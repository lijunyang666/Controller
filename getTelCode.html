<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取验证码</title>
</head>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<body>
	<input type="button" value="登录" id="login">
	<p><input type="button" value="验证" id="send"></p>
</body>
<script type="text/javascript">
	$(function(){
		$('#login').click(function() {
		var url = "http://localhost:8088/login.shtml";
        var userEntity = new Object();
        userEntity.telephone = '15067171806';
        userEntity.passWord = '123456';
        $.ajax({
            url:url,
            type:"POST",
            dataType:"JSON",
            data:userEntity,
            success:function(result){
                console.log(result);
            },
            error:function(result) {
                var data = JSON.parse(result.responseText);
                console.log(data);
            }
        });
	});
	$('#send').click(function(){
		var data = {
		telephone:"13007230349"
	};
	var url = "http://localhost:8088/content/saveOrUpdateContent.shtml?JSESSIONID=9cwwQEFtQQKT9ZyANCKzlQ==";
	$.ajax({
		url:url,
		type:"POST",
		data:data,
		success:function(result){
			console.log(result.msg);
		},
		error:function(result){
			var data = JSON.parse(result.responseText);
			console.log(data.msg);
			console.log(data.code);
		}
	});
	});
	});
</script>
</html>
